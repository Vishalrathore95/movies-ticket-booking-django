<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ticket Form</title>
<link rel="stylesheet" href="/static/form.css">
</head>
<body>

<h2>Movie Ticket Booking Form</h2>

<form action="{% url 'userform' %}" method="post">
  {% csrf_token %}
  <label for="movie">Select Movie:</label>
  <select id="movie" name="movie">
    <option value="Avengers: Endgame">Avengers: Endgame</option>
    <option value="The Shawshank Redemption">The Shawshank Redemption</option>
    <option value="The Godfather">The Godfather</option>
    <option value="The Dark Knight">The Dark Knight</option>
    <option value="Pulp Fiction">Pulp Fiction</option>
  </select><br><br>

  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="quantity">Number of Tickets:</label>
  <input type="number" id="quantity" name="quantity" min="1" required><br><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required><br><br>
  <label for="time">Time:</label>
  <input type="time" id="time" name="time" required><br><br>

  <input type="submit" value="Book Tickets">
</form>
<script>
    document.getElementById("ticketForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
    
      alert("Your ticket has been successfully booked!");
    
   
    });
    </script>
</body>
</html>
